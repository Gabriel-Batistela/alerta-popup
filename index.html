<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Atenção, Popup, Alerta">
  <meta name="description" content="Tela de aviso para prosseguir ou cancelar operação">
  <title>Atenção</title>
  <script src="https://kit.fontawesome.com/cd3985d825.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./img/icons8-alta-prioridade-16.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <input type="checkbox" id="check">
    <label class="show_button" for="check">Enviar
    </label>
    <div class="background"></div>
    <div class="alerta_box">
      <div class="icon">
        <i class="fas fa-exclamation"></i>
      </div>
      <header>Confirmar</header>
      <p>Tem certeza que quer enviar os arquivos?</p>
      <div class="btns">
        <label for="check">Sim, enviar!</label>
        <label for="check">Cancelar</label>
      </div>
    </div>
  </div>
</body>

</html>
